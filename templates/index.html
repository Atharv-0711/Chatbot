<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rini - Student Psychology Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,AAABAAEAEBAAAAEAIABoBAAAFgAAACgAAAAQAAAAIAAAAAEAGAAAAAAAAAAAAAAAAAAAAAAAAAAA">
</head>
<body>
    <div class="container">
        <h1>Chat with Rini</h1>
        <div id="chat-box" class="chat-box">
            <div class="message bot">Hello! I'm Rini, your student psychology assistant. How are you feeling today?</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <div class="flower-decoration">
        <img src="{{ url_for('static', filename='flower.png') }}" alt="Flower Decoration" />
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
